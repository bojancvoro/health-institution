<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div>
        <h3>Doctors</h3>
        <ul id="doctorList"></ul>
        <form id="doctorForm">
            <input type="text" placeholder="Name" id="doctorNameInput">
            <input type="text" placeholder="Spec." id="doctorSpecialtyInput">
            <button>Add</button>
        </form>
    </div>
    <div>
        <h3>Patients</h3>
        <div id="patientList"></div>
        <form id="patientForm">
            <input type="text" placeholder="Name" id="patientNameInput">
            <input type="number" placeholder="Id Number" id="patientIdInput">
            <input type="number" placeholder="Health Card Number" id="patientCardNoInput">
            <button>Add</button>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
